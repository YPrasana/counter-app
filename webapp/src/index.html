<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- giving a suitable heading using h1 tag -->
        <h1>Incremental and Decremental Counter</h1>
        <div class="container">
          <div class="counter">
            <!-- adding buttons to and heading to show the digits-->
            <!-- increment() and decrement() functions on button click-->
            <button onclick="increment()">+</button>
            <p>Current count: <span id="counting"></span></p>
            <button onclick="decrement()">-</button>
          </div>
             
       
        <script src="script.js"></script>
    </body>
</html>
